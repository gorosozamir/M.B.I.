<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias Académicas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="pagina.css">
</head>
<body>
    <!-- SOLO SE AÑADIÓ ESTE BOTÓN (lo demás permanece igual) -->
    <a href="index.html" class="volver-btn">
        <i class="fas fa-arrow-left"></i> Volver
    </a>

    <!-- Contenedor principal de materias -->
    <div class="materias-container">
        <h1>Selecciona una Materia</h1>
        <p>Elige la materia que quieres explorar</p>
        
        <div class="materias-grid">
            <!-- Botones de materias con iconos -->
            <button class="materia-btn" onclick="location.href='1° Matematicas.html'">
                <i class="fas fa-square-root-alt"></i>
                Matemáticas
            </button>
            <button class="materia-btn" onclick="location.href='1° Lengua y literatura.html'">
                <i class="fas fa-book-open"></i>
                Lengua y Literatura
            </button>
            <button class="materia-btn" onclick="location.href='1° Fisica.html'">
                <i class="fas fa-atom"></i>

            </button>
            <button class="materia-btn" onclick="location.href='1° Organizacion de Computadoras.html'">
                <i class="fas fa-laptop-code"></i>
                Organización de Computadoras
            </button>
            <button class="materia-btn" onclick="location.href='1° Ingles.html'">
                <i class="fas fa-language"></i>
                Inglés
            </button>
            <button class="materia-btn" onclick="location.href='1° Logica y Algebra.html'">
                <i class="fas fa-brain"></i>
                Lógica y Algebra
            </button>
            <button class="materia-btn" onclick="location.href='1° Resolucion de Problemas.html'">
